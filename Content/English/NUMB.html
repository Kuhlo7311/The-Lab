<!DOCTYPE html>
<html>
<head>
	<title>Number Range in New Rows and Columns</title>
</head>
<body>
	<h1>Number Range in New Rows and Columns</h1>
	<div id="numbers"></div>

	<script>
		var startNum = 60001;
		var endNum = 69420;
		var numbersDiv = document.getElementById("numbers");
		var colNum = 0;

		// Loop through the number range and add each number to a new row and column
		for (var i = startNum; i <= endNum; i++) {
			var numDiv = document.createElement("div");
			numDiv.style.fontSize = "0.01em";
			numDiv.textContent = i;
			numbersDiv.appendChild(numDiv);

			// Add a new column after every 500 numbers
			colNum++;
			if (colNum === 500) {
				numbersDiv.appendChild(document.createElement("br"));
				colNum = 0;
			}
		}
	</script>
</body>
</html>
